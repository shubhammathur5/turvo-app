<!-- speed control -->
<div>
	<span>Speed: </span><b class="gridSizeValue">{{gridsize.value}}</b>
</div>
<mat-slider #gridsize (change)="updateSetting($event)" step="5" min="10" max="100" [value]="gridsize"></mat-slider>

<!-- size control -->
<div>
	<span>Size: </span><b class="gridSizeValue">{{gridsize.value}}</b>
</div>
<mat-slider #gridsize (change)="updateSetting($event)" step="5" min="10" max="100" [value]="gridsize"></mat-slider>
